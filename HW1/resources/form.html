<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>
	<form action="http://localhost:32342/cgi" method="GET">
		<label for="name_inp"> Enter name </label>
		<input type="text" id ="name_inp" name="name"> <br>
		<label> Enter Sex</label>
		<input type="radio" name="sex" value="Male" checked> Male
		<input type="radio" name="sex" value="Female"> Female
		<input type="radio" name="sex" value="Other"> Other <br>
		<label for="age_inp"> Enter an age </label>
		<input id="age_inp" type="number" name="age"> <br>
		<button type="submit">Submit</button>
	</form>
</body>
</html>
