<!DOCTYPE html>
<html>
<head>
	<title>Weekly Planner</title>
	<link rel="stylesheet" type="text/css" href="app.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>

	<h1>
		Weekly Planner
		<button id="new_event_button" type="button"> + Add New Event</button>
	</h1>

	<div id="week">
		<div class="day-col">
			<div class="title">Sunday</div>
			<div class="content" id="Sunday"></div>
		</div>
		<div class="day-col">
			<div class="title">Monday</div>
			<div class="content" id="Monday"></div>
		</div>
		<div class="day-col">
			<div class="title">Tuesday</div>
			<div class="content" id="Tuesday">
			</div>
		</div>
		<div class="day-col">
			<div class="title">Wednesday</div>
			<div class="content" id="Wednesday"></div>
		</div>
		<div class="day-col">
			<div class="title">Thursday</div>
			<div class="content" id="Thursday"></div>
		</div>
		<div class="day-col" id="Friday">
			<div class="title">Friday</div>
			<div class="content"></div>
		</div>
		<div class="day-col">
			<div class="title">Saturday</div>
			<div class="content" id="Saturday"></div>
		</div>
	</div>

	<div id="add_event_form" style="display:none">
		<form>
			<label for="eve_name" class="form_label"> Enter the name</label>
			<input type="text" id="eve_name" class="form_element">
			<label for="eve_location" class="form_label"> Enter the location</label>
			<input type="text" id="eve_location" class="form_element">
			<label for="eve_day" class="form_label"> Enter the day</label>
			<select id="eve_day" class="form_element">
				<option value="Sunday">Sunday</option>
				<option value="Monday">Monday</option>
				<option value="Tuesday">Tuesday</option>
				<option value="Wednesday">Wednesday</option>
				<option value="Thursday">Thursday</option>
				<option value="Friday">Friday</option>
				<option value="Saturday">Saturday</option>
			</select>
			<label for="eve_start" class="form_label">Enter Start Time</label>
			<select id="eve_start" class="form_element">
			</select>
			<label for="eve_end" class="form_label">Enter End Time</label>
			<select id="eve_end" class="form_element">
			</select>
			<button type="button" id="submit_button" class="form_element" onclick="submitEvent()">Create Event</button>
		</form>
	</div>

	<script type="text/javascript" src="app.js"></script>

</body>
</html>
